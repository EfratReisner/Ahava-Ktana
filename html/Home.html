<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>אהבה קטנה🩶</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <audio id="backgroundMusic" src="../sounds/music.mp3" loop></audio>
        <img id="logo" src="../images/לוגו אהבה קטנה.png" alt="">
        <img id="icon" src="../icons/search.svg" alt="">
        <input type="search" id="btn_search" placeholder=" חפשו מוצרים או קולקציות אחרונות  " >
        <img id="icon2" src="../icons/user-regular.png" alt="">
        <div id="cartContainer">
            <img id="icon1" src="../icons/shopping_cart.png" alt="סל קניות" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <span id="numProducts">0</span>
        </div>
    </header>

      <!-- תפריט קטגוריות -->
      <div class="categories">
        <a href="#products-container" class="aa" id="collections">קולקציות</a>&nbsp;&nbsp;
        <a href="#products-container" class="aa" id="gift">מתנות</a>&nbsp;&nbsp;
        <a href="#products-container" class="aa" id="stickers_name">מדבקות שם</a>&nbsp;&nbsp;
        <a href="#products-container" class="aa" id="Door_signs">שלטים לדלת</a>&nbsp;&nbsp;
        <a href="#products-container" class="aa" id="children">ילדים</a>&nbsp;&nbsp;
        <a href="#products-container" class="aa" id="Workspace">לסביבת העבודה</a>&nbsp;&nbsp;
        <a href="#products-container" class="aa" id="Home_Design">עיצוב הבית</a>&nbsp;&nbsp;
        <a href="#products-container" class="aa" id="paper_products">מוצרי נייר</a>
    </div>

    <!-- אזור להצגת הדיב שנפתח בעת ריחוף על קולקציות -->
    <div id="div1"></div>
    <div id="div2"></div>
    <!-- תמונת פרסומת -->
    <div id="content_start"><img id="picture" src="../images/פרסומת.png"></div>
    <br><br><br>
    <div id="text">
    <h2 id="text"> מתנות קטנות של אהבה </h2><br>
    <h3 id="text" style="font-size: 1.5vw;"> חנות מתנות בעיצוב אישי לכל מי שאוהבים</h3>
    <br><br> <br><br></div>
     <!-- <br><br> -->
    <!-- אזור להצגת המוצרים -->
    <div id="products-container"></div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">סל קניות&nbsp;&nbsp;</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- המוצרים יופיעו כאן -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגירה</button>
                <a href="../html/shoppingCart.html" class="btn btn-primary">מעבר לעמוד הסל</a>
            </div>
        </div>
    </div>
</div>

    <img id="help-icon" src="../icons/help.png" alt="עזרה">
    
     <!--צאט עם החברה -->
     <div id="chat-icon" onclick="toggleChat()">
      <img id="chat" src="../icons/noun-chat.png" alt="צ'אט">
  </div>
  <div id="chat-box" class="hidden">
      <div id="chat-header">
          <span>צ'אט עם החברה</span>
          <button onclick="toggleChat()">X</button>
      </div>
      <div id="chat-content">
          <div id="chat-messages"></div>
      </div>
      <div id="chat-input">
          <input type="text" id="messageInput" placeholder="הקלד הודעה...">
          <button onclick="sendMessage()">שלח</button>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- <script src="./bootstrap-3.4.1-dist/js/bootstrap.min.js"></script> -->
    <script src="../js/Home.js"></script>
    <script src="../js/nav.js"></script>
</body>
</html>
